<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCARmmedation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="hero">

        <video autoplay loop muted plays-inline class="back-video">
            <source src="videos/cars.mp4" type="video/mp4">
        </video>

        <nav>
            <span class="logo">reCARmmendation</span>
            <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>MY CAR, MY CHOICE</h1>
            <div class="searchbar">
            <span class="slogan" id="text">Tell us your current mileage</span>

                <div id="app-cover">
                    <div id="app">
                      <div id="circle">
                        <form method="GET" action="" id="form">
                          <input type="text" name="q" id="search-input" placeholder="Mileage (KM)" autocomplete="off" required>
                        </form>
                        <div id="r-btn"></div>
                      </div>
                      <div id="c-btn"></div>
                      <div id="init-button"></div>
                      <input type="submit" id="submit-button" form="form">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
